<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="left-box">
        <p class="blur">Your Result</p>
        <div class="circle">
          <p class="big-number">76</p>
          <p class="total">of 100</p>
        </div>
        <p style="font-size: 25px">Great</p>
        <p class="note blur">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="right-box">
        <h2 class="summary">Summary</h2>
        <div class="rectangle">
          <p>Reaction</p>
          <p>80 / 100</p>
        </div>

        <div class="rectangle">Memory 92 / 100</div>

        <div class="rectangle">Verbal 61 / 100</div>

        <div class="rectangle">Visual 72 / 100</div>
        <button class="btn">Continue</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahbideen Yusuf</a>.
    </footer>
  </body>
</html>
